<ion-header>
  <ion-toolbar>
    <ion-title>
      Mis Notas
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarSesion()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let note of misNotas">
      <ion-card>
        <ion-card-header>
          <ion-item>
            {{ note.title }}
            <ion-icon (click)="changeFav(note)" [color]="note.favorite ? 'warning' : 'dark'" slot="end" name="star">
            </ion-icon>
            <ion-icon (click)="delete(note)" color="danger" slot="end" name="trash"></ion-icon>
          </ion-item>
        </ion-card-header>

        <ion-card-content>
          <ion-item lines="none">
            {{ note.content }}
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAddNote()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
