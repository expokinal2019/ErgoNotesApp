<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresarHome()">
        <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Agregar Nota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding fullscreen>
  <ion-item>
    <ion-label position="floating">Título</ion-label>
    <ion-input [(ngModel)]="titulo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-checkbox [(ngModel)]="isChecked" color="primary" slot="start"></ion-checkbox>
    <ion-label>Activar fecha límite</ion-label>
  </ion-item>

  <ion-item [disabled]="!isChecked">
      <ion-label position="floating">Selecciona la fecha de finalización</ion-label>
      <ion-datetime [(ngModel)]="fechaLim" displayFormat="DD/MM/YYYY" min="2000-01-01" max="2099-12-31">
      </ion-datetime>
  </ion-item>

  <ion-textarea [(ngModel)]="contenido" autoGrow="true" spellcheck="true" wrap="soft" class="note-content" placeholder="...dime, ¿que piensas?">
  </ion-textarea>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="saveNote()" color="tertiary">
          <ion-icon name="save"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
